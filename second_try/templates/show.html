<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% load staticfiles %}
    </head>
<body>
    <h1>Employee records</h1>
    <link rel = "stylesheet" type="text/css" href="{% static 'css/form_crud.css' %} "type="text/css">
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
            <tr>
                <th>Employee Id </th>
                <th> Employee Name</th>
                <th> Email_id</th>
                <th> Date of Birth</th>
            </tr>
        </thead>
{% for employee in employees %}
<tr>
    <td>{{ employee.eid  }} </td>
    <td>{{  employee.ename  }}</td>
    <td>{{  employee.email  }}</td>
    <td>{{  employee.edateofbirth   }}</td>
    <td>
        <a href="/edit/{{  employee.id  }}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
        <a href="/delete/{{  employee.id  }}">Delete</a>
    </td>
</tr>
{% endfor %}
</tbody>
</table>
<br>
<br>
<center><a href="/emp" class="btn btn-primary">Add New records</a></center>
</body>
</html>
